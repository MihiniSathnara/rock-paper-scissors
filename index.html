<head>

    <script src="./javascript.js" defer></script>
    <title>Document</title>

<body>
    <h1>Rock Paper Scissor</h1>

    <h2>Round <span id="round-no"></span></h2>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissor">Scissor</button>

    <p>Your Choice: <span id="human-choice"></span></p>
    <p>Computer Choice: <span id="computer-choice"></span></p>
    <p id="round-message"></p>
    <p>Your Score: <span id="human-score"></span></p>
    <p>Computer Score: <span id="computer-score"></span></p>
    <h3 id="final-message"></h3>
</body>
